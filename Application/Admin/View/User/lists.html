<extend name="Public:base"/>
<block name="left">
	<ul>
		<li>会员管理</li>
		<ul>
			<li>会员列表</li>
			<li>新增会员</li>
		</ul>
	</ul>
</block>

<block name="content">
	<table class="table table-striped table-hover">
	<thead>
		<th>id</th>
		<th>用户名</th>
		<th>IP</th>
		<th>创建时间</th>
		<th>操作</th>
	</thead>
	<tbody>
		<foreach name="user_list.lists" item="ul">
		<tr>
		<td>{$ul.id}</td>
		<td>{$ul.username}</td>
		<td>{$ul.ip}</td>
		<td>{$ul.last_time|date="Y-m-d H:i:s", ###}</td>
		<td><a href="{:U('User/lists',array('id'=>$ul['id']))}">删除</a></td>	
		</tr>
		</foreach>
	</tbody>
	<tfoot>
		<th colspan="6">{$user_list.page}</th>
	</tfoot>
</block>

<block name="footer">
	
</block>
